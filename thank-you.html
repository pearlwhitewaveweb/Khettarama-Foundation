<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('https://cdn.vectorstock.com/i/1000v/16/60/colorful-rainbow-polygon-background-vector-10121660.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            /* Subtle dark overlay for better readability */
            z-index: 1;
        }

        /* Main content styles */
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            /* White transparent box */
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-out;
        }

        .container h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #2c2c2c;
            /* Black */
        }

        .container p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #555;
            /* Dark gray for readability */
        }

        .container a {
            text-decoration: none;
            color: #fff;
            /* White text */
            font-weight: 600;
            background: #006400;
            /* Dark green */
            padding: 12px 25px;
            border-radius: 50px;
            transition: background 0.3s ease, transform 0.2s ease;
            display: inline-block;
        }

        .container a:hover {
            background: #004d00;
            /* Slightly darker green */
            transform: scale(1.05);
            /* Button animation */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container h1 {
                font-size: 2.5rem;
            }

            .container p {
                font-size: 1rem;
            }
        }
    </style>

</head>

<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Your message has been successfully sent. Weâ€™ll get back to you shortly!</p>
        <a href="index.html">Go Back to Home</a>
    </div>
</body>

</html>
